<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas 5 Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4">
        <h3 class="text-center mb-4">Manajemen Produk</h3>

        <!--tambah produk-->
        <form id="formProduk" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="namaProduk" class="form-control" placeholder="Nama Produk" required />
          </div>
          <div class="col-md-4">
            <input type="number" id="hargaProduk" class="form-control" placeholder="Harga Produk" required />
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-success btn-custom">Tambah Produk</button>
          </div>
        </form>

        <!-- daftar produk-->
        <div class="mt-4">
          <h5 class="text-primary">Daftar Produk</h5>
          <table class="table table-bordered table-striped mt-2">
            <thead class="table-dark">
              <tr>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelProduk"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
